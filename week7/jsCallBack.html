<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printABC() {
            console.log("ABC");
        }
        function printDEF() {
            console.log("DEF");
        }
        function func_callBack(func1, func2) {
            func1();
            func2();
        }

        //기존 함수 호출
        printABC()
        printDEF()

        //콜백 함수 호출()없음
        func_callBack(printABC, printDEF)
    </script>
</body>
</html>
